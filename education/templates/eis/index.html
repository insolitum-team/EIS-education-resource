{% extends 'eis/base.html' %}
{% block content %}
{% for post in posts %}
    <br><div class="card" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">{{ post }}</h5>
        <p class="card-text">{{ post.subtitle }}</p>
        <p class="card-text text-muted">{{ post.date }}</p>
      </div>
        <div class="card-footer text-muted">
            <a href="{% url 'post' post.id %}" class="btn btn-outline-dark">Читать</a>
        </div>
    </div><br>
{% endfor %}
{% endblock %}
