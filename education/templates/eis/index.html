{% extends 'eis/base.html' %}
{% block content %}
    <div class="row">
    {% for post in posts %}
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post }}</h5>
                    <p class="card-text">{{ post.subtitle }}</p>
                    <a href="{% url 'post' post.id %}" class="btn btn-primary btn-outline-dark">Читать</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
